<!-- invoice-detail.component.html -->
<div class="container mt-5">
  <div class="card" >
    <div class="card-header">
      <h4>Giỏ hàng</h4>
    </div>
    <div class="card-body" >
      <table class="table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of cartProductsByInvoice " >
            <td> {{cart.nameProduct}}</td>
            <td><img [src]="cart.image" width="80px" height="50px" alt=""></td>
            <td> {{cart.quantity}}</td>
            <td> {{cart.price | currency:'VND'}}</td>
            <td> {{cart.quantity*cart.price | currency:'VND': 'symbol':'1.0-0' | slice: 1}}đ</td>
            </tr>
        </tbody>
      </table>
      <div class="mt-3" style="display: flex; justify-content: space-between;">
        <strong>Total Amount: </strong>
        <strong style="margin-right: 120px;">{{sum | currency:'VND': 'symbol':'1.0-0' | slice: 1}}đ</strong>
    </div>
  </div>
</div>
<br>
<button class="btn btn-primary" style="margin-left: 80%;" (click)="checkOutPayment()">Đặt Hàng</button>
